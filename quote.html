<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Daily Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            /* 關鍵：完全透明背景 */
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Lora', serif;
        }

        .quote-container {
            text-align: center;
            padding: 30px 20px;
            
            width: 90%;
            max-width: 500px;
            
            /* 移除背景色，改用透明 */
            background-color: transparent;
            
            /* 改用上下邊框設計，更有書卷氣 */
            /* 顏色：Toasted Caramel */
            border-top: 2px solid #84592B; 
            border-bottom: 2px solid #84592B;
            
            /* 稍微加一點內光暈，讓它在深色背景更明顯 */
            box-shadow: inset 0 0 20px rgba(132, 89, 43, 0.05);
            
            box-sizing: border-box; 
        }

        .quote-text {
            /* 顏色：Golden Batter (最亮，適合閱讀) */
            color: #E8D1A7; 
            
            font-size: 1.4rem; 
            line-height: 1.6;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 20px;
            margin-top: 10px;
            
            /* 文字陰影，增加立體感與可讀性 */
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 呼吸動畫 */
        .quote-text.loading {
            animation: pulse 1.5s infinite ease-in-out;
            opacity: 0.6;
            font-style: normal;
            font-size: 1rem;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .quote-author {
            /* 顏色：Olive Harvest (次要資訊) */
            color: #9D9167;
            
            font-size: 0.85rem;
            letter-spacing: 3px; 
            text-transform: uppercase;
            font-weight: 500;
            font-style: normal;
            margin-bottom: 10px;
        }

        .quote-author::before {
            content: "— ";
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div class="quote-text loading" id="quote">Gathering thoughts...</div>
        <div class="quote-author" id="author"></div>
    </div>

    <script>
        const quoteEl = document.getElementById('quote');
        const authorEl = document.getElementById('author');

        async function getQuote() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('quoteDate');
            const savedQuote = localStorage.getItem('dailyQuote');
            const savedAuthor = localStorage.getItem('dailyAuthor');

            if (savedDate === today && savedQuote) {
                displayQuote(savedQuote, savedAuthor);
                return;
            }

            try {
                const response = await fetch('https://api.quotable.io/random?maxLength=120');
                const data = await response.json();
                
                const text = data.content;
                const author = data.author;

                displayQuote(text, author);

                localStorage.setItem('quoteDate', today);
                localStorage.setItem('dailyQuote', text);
                localStorage.setItem('dailyAuthor', author);
            } catch (error) {
                displayQuote("Simplicity is the ultimate sophistication.", "Leonardo da Vinci");
            }
        }

        function displayQuote(text, author) {
            quoteEl.innerText = text;
            authorEl.innerText = author;
            quoteEl.classList.remove('loading');
        }

        setTimeout(getQuote, 300);
    </script>
</body>
</html>
