<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        /* 1. 強制清除所有預設背景 */
        html, body {
            background-color: transparent !important;
            background: none !important;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Lora', serif;
        }

        .quote-container {
            text-align: center;
            padding: 30px 20px;
            width: 90%;
            max-width: 500px;
            
            /* 2. 關鍵：移除所有背景色與陰影 */
            background-color: transparent !important;
            box-shadow: none !important; /* 拿掉那個灰灰的兇手 */
            
            /* 保留焦糖色邊框 */
            border-top: 2px solid #84592B; 
            border-bottom: 2px solid #84592B;
            
            box-sizing: border-box; 
        }

        .quote-text {
            /* 顏色：Golden Batter */
            color: #E8D1A7; 
            
            font-size: 1.4rem; 
            line-height: 1.6;
            font-style: italic;
            font-weight: 400;
            margin-bottom: 20px;
            margin-top: 10px;
            
            /* 3. 只保留文字本身的輕微陰影，讓字體清楚，但不會有背景塊 */
            text-shadow: 0 2px 2px rgba(0,0,0,0.8);
            
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-text.loading {
            opacity: 0.5;
            font-style: normal;
            font-size: 1rem;
        }

        .quote-author {
            /* 顏色：Olive Harvest */
            color: #9D9167;
            
            font-size: 0.85rem;
            letter-spacing: 3px; 
            text-transform: uppercase;
            font-weight: 500;
            font-style: normal;
            margin-bottom: 10px;
            
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .quote-author::before {
            content: "— ";
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="quote-container">
        <div class="quote-text loading" id="quote">Loading...</div>
        <div class="quote-author" id="author"></div>
    </div>

    <script>
        const quoteEl = document.getElementById('quote');
        const authorEl = document.getElementById('author');

        async function getQuote() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('quoteDate');
            const savedQuote = localStorage.getItem('dailyQuote');
            const savedAuthor = localStorage.getItem('dailyAuthor');

            if (savedDate === today && savedQuote) {
                displayQuote(savedQuote, savedAuthor);
                return;
            }

            try {
                const response = await fetch('https://api.quotable.io/random?maxLength=120');
                const data = await response.json();
                displayQuote(data.content, data.author);
                
                localStorage.setItem('quoteDate', today);
                localStorage.setItem('dailyQuote', data.content);
                localStorage.setItem('dailyAuthor', data.author);
            } catch (error) {
                displayQuote("Simplicity is the ultimate sophistication.", "Leonardo da Vinci");
            }
        }

        function displayQuote(text, author) {
            quoteEl.innerText = text;
            authorEl.innerText = author;
            quoteEl.classList.remove('loading');
        }

        setTimeout(getQuote, 300);
    </script>
</body>
</html>
