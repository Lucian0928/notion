<head>

    <title>Full Width Gallery</title>
    <style>

            /* ğŸ† é—œéµä¿®æ”¹ï¼šç§»é™¤ç½®ä¸­ï¼Œè®“å®ƒè‡ªç„¶æ’æ»¿å¯¬åº¦ */
            /* align-items: center; <-- åˆªé™¤ */
            align-items: center;
            /* é–“è·ç¶­æŒ */
            gap: 35px;
            
            /* è®“é«˜åº¦è‡ªå‹•é©æ‡‰å…§å®¹ */
            height: auto;

        .frame-container {

            width: 100%; 
            display: block; /* æ”¹ç‚º block è®“å®ƒè‡ªç„¶ä½”æ»¿ä¸€è¡Œ */
            cursor: pointer;
            transition: transform 0.3s ease;

            position: relative; /* ç‚ºçµ•å°å®šä½çš„æ’­æ”¾å™¨åšæº–å‚™ */
        }

        .frame-container:hover {
            transform: translateY(-3px);

        .art-frame {
            width: 100%;
            /* ğŸ† é—œéµä¿®æ”¹ï¼šé«˜åº¦è¨­ç‚ºè‡ªå‹•ï¼Œä¾åœ–ç‰‡æ¯”ä¾‹èª¿æ•´ */
            height: auto; 
            
            position: relative;
            border: none;
            box-shadow: none;

            display: block;
        }

        .painting-img {
            /* ğŸ† é—œéµä¿®æ”¹ï¼šåœ–ç‰‡å¯¬åº¦ 100%ï¼Œé«˜åº¦è‡ªå‹• */
            width: 100%;
            height: auto;
            
            /* ç§»é™¤ object-fitï¼Œå› ç‚ºç¾åœ¨æ˜¯è‡ªç„¶æ’æ»¿ */
            
            /* ç¶­æŒå¾©å¤æ¿¾é¡ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
            
            border: none;
            box-shadow: none;
            display: block; /* æ¶ˆé™¤åº•éƒ¨ç¸«éš™ */
        }

        /* YouTube æ’­æ”¾å™¨å®¹å™¨ - éœ€è¦ä¸€å€‹æŠ€å·§ä¾†ç¶­æŒæ¯”ä¾‹ */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .music-player {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000; 
        }

        /* æ’­æ”¾ç‹€æ…‹æ§åˆ¶ */
        .playing .painting-img { opacity: 0; pointer-events: none; }

    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <img class="painting-img" src="./figures/focus.png" alt="Focus">
        <div class="video-container">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
        <div class="video-container">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playMusic(element, videoId) {
            // çµæ§‹æ”¹è®Šï¼ŒæŠ“å–çš„å…ƒç´ ä¹Ÿè¦å¾®èª¿
            const videoContainer = element.querySelector('.video-container');
            const iframe = videoContainer.querySelector('.music-player');
            
            if (element.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            element.classList.add('playing');
        }
    </script>
</body>
