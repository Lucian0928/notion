<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tight Fit Gallery</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            /* ğŸ† ä¿®æ”¹1ï¼šå¤§å¹…æ¸›å°‘å¤–éƒ¨ç•™ç™½ï¼Œåªç•™ä¸€é»é»é¿å…è¢«åˆ‡åˆ° */
            padding: 5px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ğŸ† ä¿®æ”¹2ï¼šé–“è·å¾®èª¿ï¼Œè®“å…©å¹…ç•«é è¿‘ä¸€é» */
            gap: 15px;
            /* ğŸ† ä¿®æ”¹3ï¼šç§»é™¤å¼·åˆ¶å…¨è¢å¹•é«˜åº¦ï¼Œè®“é«˜åº¦è‡ªå‹•é©æ‡‰å…§å®¹ */
            height: fit-content;
            width: fit-content;
            box-sizing: border-box;
            /* ç¢ºä¿åœ¨ Notion è£¡ç½®ä¸­ */
            margin-left: auto;
            margin-right: auto;
        }

        .frame-container {
            /* å¯¬åº¦ç¶­æŒ 180px */
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            /* æ¶ˆé™¤ä»»ä½•å¯èƒ½çš„é è¨­ margin */
            margin: 0;
        }

        .frame-container:hover {
            transform: translateY(-3px); /* æ‡¸æµ®æ•ˆæœç¨å¾®æ”¶æ–‚ä¸€é» */
        }

        .art-frame {
            width: 100%;
            /* ğŸ† é—œéµä¿®æ”¹4ï¼šé«˜åº¦å¾ 250px æ”¹ç‚º 135px */
            /* é€™æ¨£å®Œç¾çš„é©æ‡‰ä½ çš„æ©«å¼åœ–ç‰‡ï¼Œä¸Šä¸‹å°±ä¸æœƒæœ‰ç©ºéš™äº† */
            height: 135px;
            
            position: relative;
            border: none;
            box-shadow: none;
            background-color: transparent;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            /* ä½¿ç”¨ contain ç¢ºä¿åœ–ç‰‡å®Œæ•´é¡¯ç¤º */
            object-fit: contain; 
            /* å¾©å¤æ¿¾é¡ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
            
            border: none;
            box-shadow: none;
            display: block; /* æ¶ˆé™¤åœ–ç‰‡ä¸‹æ–¹çš„å¾®å°ç¸«éš™ */
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background-color: #000; 
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
