<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Fit Gallery</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            /* ğŸ† é—œéµä¿®æ”¹1ï¼šå®Œå…¨ç§»é™¤å…§è·ï¼Œè®“ç•«ä½œå·¦å³è²¼é½Šé‚Šç·£ */
            padding: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ğŸ† é—œéµä¿®æ”¹2ï¼šé–“è·æ‹‰å¤§ï¼Œè®“å®ƒå€‘ä¸è¦æ“ åœ¨ä¸€èµ· */
            gap: 35px;
            
            /* è‡ªå‹•é©æ‡‰å…§å®¹å¤§å° */
            height: fit-content;
            width: fit-content;
            box-sizing: border-box;
            
            /* ç¢ºä¿ç½®ä¸­ */
            margin-left: auto;
            margin-right: auto;
        }

        .frame-container {
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 0;
        }

        .frame-container:hover {
            transform: translateY(-3px); 
        }

        .art-frame {
            width: 100%;
            height: 135px; /* ç¶­æŒé©åˆæ©«å¼åœ–ç‰‡çš„é«˜åº¦ */
            
            position: relative;
            border: none;
            box-shadow: none;
            background-color: transparent;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            /* ç¶­æŒå¾©å¤æ¿¾é¡ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
            
            border: none;
            box-shadow: none;
            display: block; 
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background-color: #000; 
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
