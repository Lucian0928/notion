<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Art Gallery</title>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 30px 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ğŸ† é—œéµä¿®æ”¹ï¼šé–“è·å¾ 40px ç¸®å°åˆ° 20pxï¼Œè®“ç•«ä½œé å¾—æ›´è¿‘ä¸€é» */
            gap: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .frame-container {
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .frame-container:hover {
            transform: translateY(-5px); /* ä¿ç•™æ‡¸æµ®äº’å‹• */
        }

        /* ç•«ä½œæœ¬é«” - ç„¡æ¡†ç„¡é™°å½± */
        .art-frame {
            width: 100%;
            height: 250px;
            position: relative;
            
            border: none;
            box-shadow: none;
            background-color: transparent;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            /* ç¢ºä¿å®Œæ•´é¡¯ç¤º */
            object-fit: contain; 
            /* å¾©å¤æ¿¾é¡ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
            
            border: none;
            box-shadow: none;
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background-color: #000; 
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
