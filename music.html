<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Magic Gallery V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 30px 10px; 
            display: flex;
            flex-direction: column; /* åž‚ç›´æŽ’åˆ— */
            align-items: center;
            gap: 50px;
            font-family: 'Lora', serif;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .frame-container {
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .frame-container:hover {
            transform: translateY(-5px);
        }

        .art-frame {
            width: 100%;
            height: 250px; /* å›ºå®šé«˜åº¦ */
            position: relative;
            /* overflow: hidden; <-- ç§»é™¤é€™å€‹ï¼Œé¿å…ä¸å¿…è¦çš„è£åˆ‡æ„Ÿ */
            
            /* é‚Šæ¡†è¨­è¨ˆ */
            border: 5px solid #442D1C;
            outline: 2px solid #84592B;
            outline-offset: -7px;
            
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            
            /* ðŸ† é—œéµä¿®æ”¹ 2ï¼šèƒŒæ™¯æ”¹é€æ˜Žï¼Œæ¶ˆé™¤é»‘è‰²æ©«æ§“ */
            background-color: transparent; 
            
            /* è®“åœ–ç‰‡åž‚ç›´å±…ä¸­ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            /* ðŸ† é—œéµä¿®æ”¹ 1ï¼šæ”¹æˆ containï¼Œç¢ºä¿ç•«ä½œå®Œæ•´ä¸è¢«åˆ‡åˆ° */
            object-fit: contain; 
            
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            /* ç¢ºä¿æ’­æ”¾å™¨èƒŒæ™¯ä¹Ÿæ˜¯é»‘çš„ï¼Œé¿å…è¼‰å…¥æ™‚é–ƒçˆ */
            background-color: #000; 
        }

        .label {
            margin-top: 15px;
            color: #E8D1A7;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            border-top: 1px solid #743014;
            padding-top: 8px;
            width: 70%;
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Focus</div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Relaxation</div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            // åŠ ä¸Š modestbranding=1 å’Œ rel=0 è®“æ’­æ”¾å™¨ä¹¾æ·¨ä¸€é»ž
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
