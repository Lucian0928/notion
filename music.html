<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Clean Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 30px 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            font-family: 'Lora', serif;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .frame-container {
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .frame-container:hover {
            transform: translateY(-5px); /* æ‡¸æµ®äº’å‹•ä¿ç•™ */
        }

        /* æ ¸å¿ƒç•«æ¡†è¨­è¨ˆ - å¾¹åº•ç§»é™¤æ‰€æœ‰æ¡†ç·šèˆ‡é™°å½± */
        .art-frame {
            width: 100%;
            height: 250px;
            position: relative;
            
            /* ğŸ† é—œéµä¿®æ”¹ï¼šé€™è£¡ä»€éº¼éƒ½ä¸ç•™ */
            border: none;
            box-shadow: none;
            background-color: transparent;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            /* ç¢ºä¿å®Œæ•´é¡¯ç¤ºåœ–ç‰‡æœ¬èº« */
            object-fit: contain; 
            /* ä¿ç•™ä¸€é»å¾©å¤æ¿¾é¡ï¼Œè®“å®ƒèå…¥èƒŒæ™¯ï¼Œå¦‚æœä½ å¸Œæœ›å®Œå…¨åŸåœ–ï¼ŒæŠŠä¸‹é¢é€™è¡Œåˆªæ‰ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
            
            /* é€™è£¡ä¹Ÿæ²’æœ‰ä»»ä½•é‚Šæ¡† */
            border: none;
            box-shadow: none;
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background-color: #000; 
        }

        .label {
            margin-top: 15px; /* å¢åŠ ä¸€é»è·é›¢ */
            color: #E8D1A7; /* å¥¶æ²¹é‡‘æ–‡å­— */
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            font-weight: 600;
            /* æ–‡å­—æœ¬èº«çš„è¼•å¾®é™°å½±ä¿ç•™ï¼Œå¢åŠ å¯è®€æ€§ï¼Œä½†æ²’æœ‰é‚Šæ¡† */
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            width: 100%;
            border: none; /* ç¢ºä¿æ²’æœ‰é‚Šæ¡† */
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Focus</div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Relaxation</div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
