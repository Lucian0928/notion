<!DOCTYPE html>

        body {

            background-color: transparent;

            flex-direction: column;

            font-family: 'Lora', serif;
            /* ç¢ºä¿é«˜åº¦è¶³å¤ ï¼Œé¿å…è¢«æˆªæ–· */
            min-height: 100vh;

        /* ç•«æ¡†å®¹å™¨ */
        .frame-container {

            width: 180px;

        .art-frame {

            height: 250px; 
            position: relative;
            overflow: hidden;
            
            /* Dark Academia é…è‰²é‚Šæ¡† */
            border: 5px solid #442D1C; /* æ·±å’–å•¡å¤–æ¡† */
            outline: 2px solid #84592B; /* ç„¦ç³–é‡‘å…§æ¡† */
            outline-offset: -7px;
            
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); /* æ›´æ·±çš„é™°å½±å¢åŠ ç«‹é«”æ„Ÿ */
            /* ç•«æ¡†å…§éƒ¨åº•è‰²ï¼Œè¬ä¸€åœ–ç‰‡æ²’è¼‰å…¥æ™‚é¡¯ç¤º */
            background-color: #191919; 
        }

        /* æ²¹ç•«åœ–ç‰‡ */
        .painting-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* å¾®èª¿æ¿¾é¡ï¼Œè®“é¡è‰²æ›´æ²‰ç©© */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
        }

        /* YouTube æ’­æ”¾å™¨ */
        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
        }

        /* ä¸‹æ–¹çš„æ–‡å­—æ¨™ç±¤ */
        .label {

            font-size: 0.9rem;

<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Focus</div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Relaxation</div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            // è¼‰å…¥ YouTube (è‡ªå‹•æ’­æ”¾)
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
