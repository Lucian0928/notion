<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Magic Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 30px 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* ç¨å¾®æ‹‰è¿‘ä¸€é»è·é›¢ */
            font-family: 'Lora', serif;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .frame-container {
            width: 180px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .frame-container:hover {
            transform: translateY(-5px);
        }

        /* æ ¸å¿ƒç•«æ¡†è¨­è¨ˆ - æ¥µç°¡åŒ– */
        .art-frame {
            width: 100%;
            height: 250px;
            position: relative;
            
            /* ğŸ† é—œéµä¿®æ”¹ï¼šç§»é™¤æ‰€æœ‰åšé‡çš„è£é£¾é‚Šæ¡† */
            /* border: 5px solid #442D1C;  <-- åˆªé™¤ */
            /* outline: 2px solid #84592B; <-- åˆªé™¤ */
            /* outline-offset: -7px;       <-- åˆªé™¤ */
            
            /* æ”¹ç”¨ä¸€å€‹æ¥µç´°å¾®çš„é‚Šç·šç•Œå®šç¯„åœï¼Œçœ‹èµ·ä¾†åƒç„¡æ¡†ç•«å¸ƒ */
            border: 1px solid rgba(132, 89, 43, 0.3);
            border-radius: 2px; /* æ¥µè¼•å¾®çš„åœ“è§’ï¼Œæ¯”è¼ƒä¸åˆºçœ¼ */
            
            /* ä¿ç•™é™°å½±å¢åŠ ç«‹é«”æ„Ÿï¼Œä½†ç¨å¾®æŸ”å’Œä¸€é» */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            
            background-color: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .painting-img {
            width: 100%;
            height: 100%;
            /* ç¢ºä¿å®Œæ•´é¡¯ç¤º */
            object-fit: contain; 
            /* æ¿¾é¡ç¶­æŒï¼Œä¿æŒå¾©å¤æ„Ÿ */
            filter: sepia(15%) contrast(1.1) brightness(0.9);
            transition: opacity 0.5s ease;
        }

        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            background-color: #000; 
            border-radius: 2px; /* é…åˆå¤–æ¡† */
        }

        .label {
            margin-top: 12px;
            color: #E8D1A7;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            
            /* ğŸ† é—œéµä¿®æ”¹ï¼šç§»é™¤ä¸Šæ–¹çš„è£é£¾æ©«ç·š (é»‘æ§“ä¾†æº) */
            /* border-top: 1px solid #743014; <-- åˆªé™¤ */
            /* padding-top: 8px;              <-- åˆªé™¤ */
            width: 100%;
        }

        .playing .painting-img { opacity: 0; pointer-events: none; }
        .playing .music-player { display: block; }
    </style>
</head>
<body>

    <div class="frame-container" onclick="playMusic(this, 'CfPxlb8-ZQ0')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/focus.png" alt="Focus">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Focus</div>
    </div>

    <div class="frame-container" onclick="playMusic(this, 'VUQfT3gNT3g')">
        <div class="art-frame">
            <img class="painting-img" src="./figures/relaxation.png" alt="Relaxation">
            <iframe class="music-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div class="label">Relaxation</div>
    </div>

    <script>
        function playMusic(element, videoId) {
            const iframe = element.querySelector('.music-player');
            const frame = element.querySelector('.art-frame');
            if (frame.classList.contains('playing')) return;
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&modestbranding=1&rel=0`;
            frame.classList.add('playing');
        }
    </script>
</body>
</html>
