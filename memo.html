            /* ğŸ† é—œéµä¿®æ”¹ï¼šä½¿ç”¨ä½ çš„æœ¬åœ°åœ–ç‰‡ */

            background-image: url('./figures/paper.png');

            background-size: cover;
            /* è®“åœ–ç‰‡æ°¸é ç½®ä¸­ */
            background-position: center;
            /* ä¸è¦é‡è¤‡æ’åˆ— */
            background-repeat: no-repeat;
            
            /* è¬ä¸€åœ–ç‰‡è¼‰å…¥å¤±æ•—çš„å‚™ç”¨åº•è‰² */
            background-color: #d4b483; 
        }

        /* æ ¸å¿ƒè¼¸å…¥å€ */
        textarea {

            resize: none;

        textarea::placeholder {

        }

        textarea::-webkit-scrollbar {

            background-color: rgba(74, 55, 40, 0.2);

</head>
<body>

    <textarea id="memo-area" placeholder="Scribble your thoughts here..."></textarea>

    <script>
        const memoArea = document.getElementById('memo-area');
        const STORAGE_KEY = 'notion_dark_memo_paper'; 

        window.addEventListener('load', () => {
            const savedText = localStorage.getItem(STORAGE_KEY);
            if (savedText) {
                memoArea.value = savedText;
            }
        });

        memoArea.addEventListener('input', () => {
            localStorage.setItem(STORAGE_KEY, memoArea.value);
        });
    </script>
</body>
