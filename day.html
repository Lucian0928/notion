<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Days</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #C5A059; /* æ¶ˆå…‰é‡‘ */
            font-family: 'Lora', serif;
        }

        .container {
            text-align: center;
            padding: 30px 40px;
            /* è®“å¯¬åº¦é©æ‡‰ï¼Œä½†ä¿æŒç²¾ç·» */
            min-width: 200px;
            
            border: 1.5px solid #C5A059;
            background-color: rgba(25, 25, 25, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 4px;
            position: relative;
        }

        /* æ¨™é¡Œ (Together for) */
        .title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        /* å¤©æ•¸æ•¸å­— */
        .days-count {
            font-size: 3.5rem; /* å¤§æ•¸å­— */
            font-weight: 600;
            line-height: 1;
            margin: 10px 0;
            font-variant-numeric: tabular-nums; /* è®“æ•¸å­—ç­‰å¯¬ï¼Œæ¯”è¼ƒæ•´é½Š */
        }

        /* å–®ä½ (Days) */
        .unit {
            font-size: 1.2rem;
            font-style: italic;
            opacity: 0.9;
        }

        /* åº•éƒ¨çš„å°æ—¥æœŸ */
        .date-start {
            margin-top: 20px;
            font-size: 0.75rem;
            opacity: 0.6;
            letter-spacing: 1px;
            border-top: 1px solid rgba(197, 160, 89, 0.3);
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Together For</div>
        <div class="days-count" id="days">0</div>
        <div class="unit">Days</div>
        <div class="date-start" id="startDateDisplay">Since...</div>
    </div>

    <script>
        // ==========================================
        // ğŸ‘‡ è«‹åœ¨é€™è£¡ä¿®æ”¹ä½ å€‘çš„ç´€å¿µæ—¥ (æ ¼å¼ï¼šYYYY-MM-DD)
        const YOUR_ANNIVERSARY = "2023-08-10"; 
        // ==========================================

        function updateCounter() {
            const start = new Date(YOUR_ANNIVERSARY);
            const now = new Date();
            
            // è¨ˆç®—æ™‚é–“å·® (æ¯«ç§’)
            const diffTime = Math.abs(now - start);
            // æ›ç®—æˆå¤©æ•¸ (å‘ä¸Šå–æ•´ï¼Œä»£è¡¨ç¬¬ X å¤©)
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            // æ›´æ–°ç•«é¢
            document.getElementById('days').innerText = diffDays;
            
            // é¡¯ç¤ºåº•éƒ¨æ—¥æœŸ
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('startDateDisplay').innerText = "Since " + start.toLocaleDateString('en-US', options);
        }

        updateCounter();
        
        // æ¯å¤©æª¢æŸ¥ä¸€æ¬¡æ›´æ–° (é›–éå¿…è¦ï¼Œä½†ç‚ºäº†åš´è¬¹)
        setInterval(updateCounter, 1000 * 60 * 60);
    </script>
</body>
</html>
