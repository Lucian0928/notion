<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Days - Seamless</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: transparent; /* ç¢ºä¿ iframe èƒŒæ™¯é€æ˜ */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #C5A059; 
            font-family: 'Lora', serif;
        }

        .outer-frame {
            padding: 8px;
            /* ğŸ‘‡ é—œéµä¿®æ”¹ï¼šæ”¹ç‚ºé€æ˜ï¼Œæˆ–æ˜¯è·Ÿ Notion ä¸€æ¨£çš„ #191919 */
            background-color: #191919; 
            border: 2px solid #9E7F46; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); /* é™°å½±æ·¡ä¸€é»ï¼Œæ¯”è¼ƒè‡ªç„¶ */
            border-radius: 6px;
        }

        .container {
            text-align: center;
            padding: 40px 50px;
            min-width: 240px;
            
            border: 2px solid #C5A059;
            /* ğŸ‘‡ é—œéµä¿®æ”¹ï¼šç¢ºä¿é€™è£¡ä¹Ÿæ˜¯ Notion çš„é¡è‰² */
            background-color: #191919; 
            position: relative;
            
            /* å…§éƒ¨å¾®å…‰ä¿æŒï¼Œå¢åŠ è³ªæ„Ÿ */
            box-shadow: inset 0 0 20px rgba(197, 160, 89, 0.05);
        }

        /* æ¨™é¡Œ */
        .title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #8A6E3D; 
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* æ•¸å­— */
        .days-count {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            line-height: 1;
            margin: 10px 0 5px;
            
            background: linear-gradient(to bottom, #E8D3A3, #C5A059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* å–®ä½ */
        .unit {
            font-size: 1.4rem;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        /* ç¹©ç´¢åˆ†éš”ç·š */
        .rope-divider {
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                #9E7F46,
                #9E7F46 4px,
                #C5A059 4px,
                #C5A059 8px
            );
            border-radius: 3px;
            margin: 0 auto 25px;
            width: 60%;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.6);
            opacity: 0.8;
        }

        /* æ—¥æœŸ */
        .date-start {
            font-size: 0.8rem;
            color: #8A6E3D;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="outer-frame">
        <div class="container">
            <div class="title">Together For</div>
            <div class="days-count" id="days">0</div>
            <div class="unit">Days</div>
            
            <div class="rope-divider"></div>
            
            <div class="date-start" id="startDateDisplay">Since...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ‘‡ ä½ çš„ç´€å¿µæ—¥
        const YOUR_ANNIVERSARY = "2023-08-10"; 
        // ==========================================

        function updateCounter() {
            const start = new Date(YOUR_ANNIVERSARY);
            const now = new Date();
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            document.getElementById('days').innerText = diffDays;
            
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('startDateDisplay').innerText = "Since " + start.toLocaleDateString('en-US', options);
        }

        updateCounter();
        setInterval(updateCounter, 1000 * 60 * 60);
    </script>
</body>
</html>
