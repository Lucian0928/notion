            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));

<body>

    <div class="container">
        <div class="title">Together</div>
        <div class="days-count" id="days">0</div>
        <div class="unit">days</div>
        
        <div class="divider"></div>
        
        <div class="date-start" id="startDateDisplay">Since...</div>
    </div>

    <script>
        // ğŸ‘‡ ç´€å¿µæ—¥ (2023-08-10)
        const YOUR_ANNIVERSARY = "2023-08-10"; 

        function updateCounter() {
            const start = new Date(YOUR_ANNIVERSARY);
            const now = new Date();
            const diffTime = Math.abs(now - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            document.getElementById('days').innerText = diffDays;
            
            // æ—¥æœŸæ ¼å¼åŒ–ï¼šAUG 10 . 2023
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            let dateStr = start.toLocaleDateString('en-US', options).toUpperCase();
            // æŠŠé€—è™Ÿæ›æˆé»ï¼Œæ›´æœ‰è¨­è¨ˆæ„Ÿ
            dateStr = dateStr.replace(',', ' .'); 
            document.getElementById('startDateDisplay').innerText = "EST. " + dateStr;
        }

        updateCounter();
        setInterval(updateCounter, 1000 * 60 * 60);
    </script>
